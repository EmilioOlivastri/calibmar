workflow:
  rules: # only run for merge requests, tags, manually from web and the default branch
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_PIPELINE_SOURCE == 'web'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

stages:
  - pre-build
  - build
  - test
  - deploy

default:
  tags:
    - linux # all jobs must be run on linux
  image: calibmar:1.0

check-formatting: # check clang-format on the *.cpp and *.h files in src/ and tests/ modified in the latest commit.
  stage: pre-build
  script:
    - 'git diff-tree --no-commit-id --name-only HEAD -r ''src/**/*.cpp'' ''src/**/*.h'' ''tests/**/*.cpp'' ''tests/**/*.h''  | xargs clang-format --style=file:.clang-format --dry-run --Werror -i'

build:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCUDA_ENABLED=OFF
    - ninja -j 1 # build server is not the strongest
  artifacts:
    paths:
      - "build/"

build-CUDA:
  stage: build
  script:
    - mkdir build_CUDA
    - cd build_CUDA
    - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release -DCUDA_ENABLED=ON -DCMAKE_CUDA_ARCHITECTURES=all-major
    - ninja -j 1
  artifacts:
    paths:
      - "build_CUDA/"

test:
  stage: test
  dependencies:
    - build
  script:
    - cd build
    - ctest -j 8

